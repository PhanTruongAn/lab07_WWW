<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">ADD NEW CUSTOMER</h1>
<div class="my-3 row d-flex justify-content-center">
  <div class="col-4">
    <form action="#" th:action="@{/admin/customers/add}" th:object="${customer}" method="post">
      <div class="row mb-3">
        <label for="name" class="col-sm-3 ">Name</label>
        <div class="col-12">
          <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-5">Email</label>
        <div class="col-12">
          <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="phone" class="col-sm-10 ">Phone</label>
        <div class="col-12">
          <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="address" class="col-sm-10 ">Address</label>
        <div class="col-12">
          <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
      </div>
      <br/>
      <div class="d-grid gap-1 col-3 mx-auto">
        <input class="btn btn-success" type="submit" value="Add Customer">
      </div>
    </form>
  </div>
</div>
</body>
</html>
