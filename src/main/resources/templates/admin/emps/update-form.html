<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <!--    <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" >-->
    <!--    <script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">UPDATE EMPLOYEE</h1>
<div class="my-3 row d-flex justify-content-center">
    <div class="col-4">
        <form action="#" th:action="@{/admin/employees/update}" th:object="${update}" method="post">
            <div class="row mb-3">
                <input type="hidden" th:field="*{id}">
                <label for="name" class="col-sm-3 ">Full Name</label>
                <div class="col-12">
                    <input type="text" class="form-control" id="name" th:field="*{fullname}">
                </div>
            </div>
            <div class="row mb-3">
                <label  class="col-sm-5">Dob</label>
                <div class="col-12">
                    <input type="date" class="form-control" th:field="*{dob}" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-10 ">Email</label>
                <div class="col-12">
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-10 ">Phone</label>
                <div class="col-12">
                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-10 ">Address</label>
                <div class="col-12">
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="selectStatus" class="col-sm-10 ">Status</label>
                <div class="col-12">
                    <select id="selectStatus" th:field="*{status}">
                        <option th:each="st : ${T(vn.edu.iuh.fit.backend.enums.EmployeeStatus).values()}"
                                th:value="${st}" th:text="${st}"></option>
                    </select>
                </div>
            </div>

            <br/>
            <div class="d-grid gap-1 col-3 mx-auto">
                <input class="btn btn-success" type="submit" value="Update Employee">
            </div>
        </form>
    </div>
</div>
</body>
</html>
