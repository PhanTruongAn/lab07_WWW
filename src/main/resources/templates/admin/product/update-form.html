<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 th:align="center">UPDATE PRODUCT</h1>
<div class="my-3 row d-flex justify-content-center">
    <div class="col-4">
        <form action="#" th:action="@{/products/update}" th:object="${update}" method="post">
            <input type="hidden" th:field="*{product_id}"/>
            <div class="row mb-3">
                <label for="name" class="col-sm-3 ">Name</label>
                <div class="col-12">
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="description" class="col-sm-5">Description</label>
                <div class="col-12">
                    <textarea rows="6" cols="20" class="form-control" id="description" th:field="*{description}"}></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="unit" class="col-sm-10 ">Unit</label>
                <div class="col-12">
                    <input type="text" class="form-control" id="unit" th:field="*{unit}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputManu" class="col-sm-10 ">Manufacturer</label>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputManu" th:field="*{manufacturer}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="selectStatus" class="col-sm-10 ">Status</label>
                <div class="col-12">
                    <!--                <input type="text" class="form-control" id="inputStatus" th:field="*{status}">-->
                    <select id="selectStatus" th:field="*{status}">
                        <option
                               th:each="productStatus:${T(vn.edu.iuh.fit.backend.enums.ProductStatus).values()}"
                               th:text="${productStatus}"
                               th:value="${productStatus}"
                        >

                        </option>
                    </select>
                </div>
            </div>

            <br/>
            <div class="d-grid gap-1 col-3 mx-auto">
                <input class="btn btn-success" type="submit" value="Update Product">
            </div>
        </form>
    </div>
</div>
</body>
</html>
